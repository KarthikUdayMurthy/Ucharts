<!DOCTYPE html>
<html>
<head>
<title>UCharts Demo</title>
<style>
.d{box-shadow:0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)!important; margin:10px; background:#FFF;}
</style>
<script src="Ucharts.js"></script>
<script>
function test() {
var d1 = [["Jan",20],["Feb",30],["Mar",15],["Apr",45],["May",18],["Jun",25],["Jul",36],["Aug",09],["Sep",22],["Oct",33],["Nov",41],["Dec",12]];
var d2 = [["Jan",23],["Feb",46],["Mar",35],["Apr",25],["May",36],["Jun",12],["Jul",18],["Aug",24],["Sep",44],["Oct",14],["Nov",29],["Dec",22]];

var d3 = [["Jan",11],["Feb",06],["Mar",23],["Apr",25],["May",39],["Jun",24],["Jul",08],["Aug",12]];
var d4 = [["Jan",15],["Feb",09],["Mar",14],["Apr",28],["May",18],["Jun",16],["Jul",24],["Aug",06]];
var d5 = [["Jan",14],["Feb",21],["Mar",12],["Apr",19],["May",18],["Jun",12],["Jul",18],["Aug",33]];

var d6 = [["Q1",10],["Q2",21],["Q3",18],["Q4",14]];
var d7 = [["New",63],["Adhoc",164]];
var d8 = [["Freedom",36],["iHCM",12]];




var grad1 = [["linear-gradient(to right,rgba(100,225,250,0.5),rgba(75,200,225,0.5),rgba(50,175,200,0.5))"]
	  ,["#64e1fa"]];

var grad2 = [["linear-gradient(to right,rgba(225,150,200,0.5),rgba(200,125,175,0.5),rgba(175,100,150,0.5))"]
	  ,["#e196c8 "]];

var c1 = [['#00b2d6','#e75d42'],['#42be84']];
var c2 = [['#000'],['#999']];
var c3 = [['linear-gradient(to left,rgba(21,31,41,1),rgba(99,119,139,1) 60%,rgba(150,180,210,1))']
	 ,['linear-gradient(to right,rgba(21,31,41,1),rgba(99,119,139,1) 60%,rgba(150,180,210,1))']];

var c4 = [['#84c718','#e75d42','#00B2F6','#ff9a00','#42be84','#8844cc','#009999','#6b8eef']
	 ,['#000']];

var c5 = [['#00b2d6','#6b8eef']
	 ,['#000']];

//DEMO 1

var d = new UChart("d1",d1,"X-Axis (Demo 1)","Y-Axis (Data)",464,200,grad1);
d.drawBarChart();
d.drawBenchMarks([{name:'50th Percentile',value:18,color:"#993300"},{name:'75th Percentile',value:36,color:"#009933"}]);
setTimeout(function(){
var d = new UChart("d1",d2,"","",464,200,grad2);
d.drawBarChart();
},1000);

//DEMO 2

var e1 = new UChart("d2",d1,"X-Axis (Demo 2)","Y-Axis (Data)",464,200);
var e2 = new UChart("d2",d2,"","",464,200);
e1.drawBenchMarks([{name:'50th Percentile',value:18,color:"#993300"}]);
e1.drawLineChart();
e2.drawLineChart();

//DEMO 3
var f = new UChart("d3",d3,"X-Axis (Demo 3)","Y-Axis (Data)",300,150,c1);
f.drawBenchMarks([{name:'Target',value:30,color:'#E97264'}]);
f.drawBarChart();
f.toggleValues();
var f = new UChart("d3",d3,"X-Axis (Demo 3)","Y-Axis (Data)",300,150,c2);
f.drawLineChart();
//DEMO 4

var g = new UChart("d4",d4,"X-Axis (Demo 4)","Y-Axis (Data)",300,150);
g.drawBenchMarks([{name:'Target',value:20,color:'#E97264'}]);
g.drawLineChart();
//g.toggleValues();

//DEMO 5

var h = new UChart("d5",d5,"X-Axis (Demo 5)","Y-Axis (Data)",300,150,c3);
h.drawBenchMarks([{name:'Target',value:30,color:'#E97264'}]);
h.drawBarChart();

//DEMO 6

var i = new UChart("d6",d6,"Tat","",250,0,c4);
i.drawDnutChart();

//DEMO 7

var j = new UChart("d7",d7,"Cases","",250);
j.drawDnutChart();

//DEMO 8

var h = new UChart("d8",d8,"App","",250,0,c5);
h.drawDnutChart();

}
</script>
</head>
<body onload="test()">
<div id="d1" class="d">
</div>
<div id="d2" class="d">
</div>
<div id="d3" class="d">
</div>
<div id="d4" class="d">
</div>
<div id="d5" class="d">
</div>
<div id="d6" class="d">
</div>
<div id="d7" class="d">
</div>
<div id="d8" class="d">
</div>
</body>
</html>
